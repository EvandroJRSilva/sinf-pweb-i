<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>BOX MODEL</title>

        <style>
            div {
                float: left;
                width: 120px;
                border: solid 2px blueviolet;
            }
        </style>
    </head>
    <body>
        <div style="margin: 0px 60px 0px;">
            Qualquer coisa
        </div>
        <div style="margin: 0px 120px 0px; box-shadow: 0px 0px 10px 5px blueviolet inset;">
            Qualquer coisa 2
        </div>
        <div style="margin-right: 240px; margin-left: 240px;">
            Qualquer coisa 3
        </div>
    </body>
</html>
