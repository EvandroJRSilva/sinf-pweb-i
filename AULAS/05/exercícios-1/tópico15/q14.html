    <body>
        <script>
            function soma(a, b){
                if (typeof(a) =="number" && typeof(b) == "number"){
                    return a+b;
                } else return NaN;
            }

            num1 = prompt("Insira o primeiro valor:");
            num2 = prompt("Insira o segundo valor:");

            alert(soma(Number(num1), Number(num2)));
        </script>
