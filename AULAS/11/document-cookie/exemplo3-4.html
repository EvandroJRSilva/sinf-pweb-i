<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <button id="fazer-uma-vez">Fazer uma coisa sรณ uma vez</button>
        <button id="apagar">Apagar</button>
        <button id="resetar">Resetar</button>
        <div>
            <code id="saida"></code>
        </div>

        <script>
            const doOnceBtn = document.getElementById("fazer-uma-vez");
            const clearBtn = document.getElementById("apagar");
            const resetBtn = document.getElementById("resetar");
            const saida = document.getElementById("saida");

            doOnceBtn.addEventListener("click", () => {
            if (
                !document.cookie
                    .split("; ")
                    .find((row) => row.startsWith("doSomethingOnlyOnce"))
            ) {
                document.cookie =
                "doSomethingOnlyOnce=true; expires=Fri, 31 Dec 9999 23:59:59 GMT; Secure";

                saida.textContent = "> Fazendo algo aqui!";
            }
            });
            
            clearBtn.addEventListener("click", () => {
                saida.textContent = "";
            });

            resetBtn.addEventListener("click", () => {
                document.cookie =
                    "doSomethingOnlyOnce=; expires=Thu, 01 Jan 1970 00:00:00 GMT; Secure";

                saida.textContent = "> Resetado!";
            });
        </script>
    </body>
</html>
