<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Exemplo 2</title>
        <style>
            input:invalid {
                border: 2px dashed red;
            }

            input:invalid:required {
                background-image: linear-gradient(to right, pink, lightgreen);
            }

            input:valid {
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <form>
            <label for="escolha">Você prefere banana ou maçã?</label>
            <input id="escolha" name="eu_gosto" required pattern="[Bb]anana|[Mm]açã"/>
            <button>Enviar</button>
        </form>
    </body>
</html>
